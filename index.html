<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="container">
      <!-- title begins -->
      <div class="title">
        <h1 id="title">
          Our Reviews
        </h1>
        <div class="line"></div>
      </div>
      <!--title ends  -->

      <!-- article begins -->
      <article class="person-details">
        <div class="img-container">
          <i class="fa-solid 
           fa-quote-right"></i>
          <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg" alt="person-img" id="img">
          
        </div>
        
        <h3 id="author">Susan Abraham</h3>
        <h3 id ="job">Job</h3>
        <p id="info">Lorem ipsum dolor sit
           amet consectetur adipisicing 
           elit. Fugiat eveniet 
           necessitatibus soluta, quas id 
           et? Tempore saepe amet est 
           nesciunt, accusantium
           repudiandae consectetur
            blanditiis. Dolor.
        </p>

        <!-- buttons -->
        <div class="btn-container">
          <button class="prev-btn">
            <i class="fa-solid
             fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid 
            fa-chevron-right"></i>
          </button>
        </div>
        <button type="button" 
        class="surprise-btn">
          Surprise Me
        </button>
      </article>
      <!-- article ends -->

    </section>
  </main>
</body>
</html>
